name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, f/*]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      # - name: Lint
      #   run: pnpm lint
      
      # - name: Typecheck
      #   run: pnpm typecheck
      
      - name: Build
        run: pnpm build 